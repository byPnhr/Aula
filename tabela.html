<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>tabela</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
<!-- tr é a tag da linha na tabela, tr*4 faz a tag ser multiplicada pelo número escolhido, td é a tag pra dados, td*3 é a tag para deslocar os dados na tabela -->
